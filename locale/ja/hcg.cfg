;description=墜落した宇宙船から小型手回し発電機を回収しました！ (this should show up in mod selection gui)

[mod-name]
eradicators-hand-crank-generator=小型手回し発電機 [Eradicator's Hand Crank Generator]

[mod-description]
eradicators-hand-crank-generator=墜落した宇宙船から小型手回し発電機を回収しますたー！


[controls]
er:hcg-crank-key=回せ！

[item-description]
er:hcg-item=宇宙船から回収した小型手回し発電機。着陸の際に多少破損したようです。

[entity-description]
er:hcg-entity=宇宙船から回収した小型手回し発電機。 __CONTROL__rotate__ を押して巻ける。巻きますか？巻きませんか？

[entity-name]
er:hcg-entity=手動式発電機

[er:hcg]
too-far-away=もうすこしちこうよれ。
auto-cranking=半自動手回し。発電機の近くに居ると自動的に回し続けられるようになります。
freeplay-interface-not-found=[モッド注意][小型手回し発電機]:\nこのシナリオーはモッドによるスタートアイテムの追加をサポートしていません。

[mod-setting-name]
er:hcg-run-time-in-seconds=最大稼働時間（秒単位）
er:hcg-run-time-per-crank-in-seconds=一回しごとの稼働時間（秒単位）
er:hcg-crank-delay-in-ticks=一回しにかかる時間（チック単位）
er:hcg-power-output-in-watts=最大電出力（ワット単位）
er:hcg-start-with-item-in-quickbar=発電機を最初からクイックバーで持つ
er:hcg-can-pick-up=回収を可能にする
er:hcg-recipe-enabled=研究且つ作成を可能にする
er:hcg-recipe-is-cheap=作成を安くする
er:hcg-game-speed=ゲーム速度補正（ツールチップ参照）

[mod-setting-description]
er:hcg-run-time-in-seconds=最大限に充電された発電機が何秒最大出力で稼働できるのか。（デフォルト：５分）[全デフォルト設定では発電機を５分２０キロワットで稼働させるには１０秒（３０回し）の充電が必要。]
er:hcg-run-time-per-crank-in-seconds=一回しごとに稼働時間何秒分の充電が出来るのか。（デフォルト：１０秒）
er:hcg-crank-delay-in-ticks=何チックに一度回せるのか。（デフォルト：２０チック＝０．３秒）
er:hcg-power-output-in-watts=発電機が供給できる最大出力。（デフォルト：２０キロワット）
er:hcg-start-with-item-in-quickbar=発電機をゲームスタート時にクイックバーに入れようとする。シナリヨや別モッドの影響で出来ないことがある。
er:hcg-can-pick-up=一度設置した発電機を再度持ち上げることが出来るのか。（デフォルト：切）
er:hcg-recipe-enabled=発電機を自分で作ることが出来るのか。（デフォルト：入）
er:hcg-recipe-is-cheap=発電機の従来のレシピに電気エンジンユニットが含まれているため、中盤まで作成することはできない。安いレシピは序盤から手作り出来る。（デフォルト：切）
er:hcg-game-speed=（要注意：この設定を理解していない方は触れないでください！）\n従来のゲーム速度と異なる速度で遊ぶ場合はこの設定を変えることで上記の設定の秒単位を現実時間と同期させられる。（デフォルト：１）

[technology-name]
er:hcg-technology=自家発電