[mod-setting-description]
er:hcg-run-time-in-seconds=Ein vollständig geladener Generator läuft bei maximaler Leistung soviele Sekunden (Standard: 5 Minuten). [Bei Standardeinstellungen läuft der Generator 5 Minuten mit 20kW pro 10 Sekunden Kurbeln (30mal Kurbeln)]
er:hcg-run-time-per-crank-in-seconds=Der Generator wird pro Kurbelung um soviele Sekunden Laufzeit aufgeladen (Standard: 10 Sekunden).
er:hcg-crank-delay-in-ticks=Der Generator kann nur einmal pro soviele Ticks gekurbelt werden (Standard: 20 ticks = 0.3 Sekunden).
er:hcg-power-output-in-watts=Die maximale Ausgabeleistung des Generators (Standard: 20 KiloWatt).
er:hcg-start-with-item-in-quickbar=Versucht den Generator zu Spielbeginn in die Schnellleiste zu legen. In Scenarien schlägt dies oft fehl und der Generator bleibt im Hauptinventar. Auch andere Mods können dies vereitlen.
er:hcg-can-pick-up=Erlaubt es den Generator wieder abzubauen und woanders aufzustellen (Standard: Aus).
er:hcg-recipe-enabled=Erlaubt es weitere Generatoren herzustellen (Standard: An).
er:hcg-recipe-is-cheap=Das Standardrezept für Generatoren beinhaltet Elektromotoren und ist somit erst spät verfügbar, dass billigere Rezept ist direkt zu Anfang erschwinglich (Standard: Aus).
er:hcg-game-speed=(ACHTUNG: ÄNDERE DIESEN WERT NICHT WENN DU DIR NICHT SICHER BIST!)\nWenn du mit einer anderen als der normalen Geschwindigkeit spielst kannst du diesen Wert ändern um die obigen Einstellungen die in Sekunden angegeben werden wieder an Realweltsekunden anzugleichen (Standard: 1).

